<!-- Content -->
  <h1 class="page-title">Playlist</h1>

<div class="activitylist-right">
  <ul>
    <li class="foursquare-li li-add" ng-repeat="activity in activities">
      <div class="row">
          <img class="addActivityImage" src="{{activity.photo}}" alt="{{activity.name}} in {{activity.address.split(',')[1]}}">
          <p><strong>{{activity.name}}</strong></p>
          <p>{{activity.address.split(',')[0]}}</p>
          <p>{{activity.category}}</p>
          <p>{{activity.rating}}/10</p>
          <a href="{{activity.url}}" target="_blank">Website</a>
      </div>
    </li>
  </ul>
</div>
